<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header" *ngIf="this.currentRoom.length === 0">
          You didnt pick a room
        </div>
        <div class="card-header" *ngIf="this.currentRoom.length !== 0">
          Current room name is: {{this.currentRoom}}
        </div>
        <div class="card-body">
          <h5 class="card-title"></h5>
          <h5 class="card-title"></h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <button class="btn btn-primary">Send <fa-icon [icon]="icons[0]"></fa-icon></button>
          <button class="btn btn-outline-info">Join <fa-icon [icon]="icons[2]"></fa-icon></button>
          <button class="btn btn-warning">Leave <fa-icon [icon]="icons[1]"></fa-icon></button>
        </div>
      </div>
    </div>
  </div>
</div>
